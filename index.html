            <div class="card">
                <div class="card-content">
                    <div class="card-title"><i class="material-icons">dashboard</i>&nbsp;Dashboard</div>
                    <hr>
                    <div><form id="inpForm" >
              Input User Sequence:<br>
              <input type="text" id="inp" name="inp"/><br>
                        <input type="submit" value="Submit"/>
            </form>
                    <div id="output"></div>

                    </div>


                </div>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"

    <!-- Scripts -->
    <script>
        M.AutoInit();

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, {coverTrigger:false,hover:true});
        });

        function submit(event){
            event.preventDefault();
            console.log('it worked');
            var inpText = document.getElementById('inp').value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("output").innerHTML = this.responseText;
                }
            };

            xhttp.open("POST", "/", true);
            xhttp.send(inpText);
            return false;
        }

        document.getElementById('inpForm').onsubmit = submit;

    </script>
